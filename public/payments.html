<!DOCTYPE html>
<html>

<head>
  <title>Test Payments</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="payments.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
    $('#callLog').prepend('<li>Window location: ' + window.location.href + '</li>');
  </script>
  <div>
    <h3>Options:</h3>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb_shipping">
      <label class="form-check-label" for="cb_shipping">
        Shipping
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb_name">
      <label class="form-check-label" for="cb_name">
        Name
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb_email">
      <label class="form-check-label" for="cb_email">
        Email
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cb_phone">
      <label class="form-check-label" for="cb_phone">
        Phone
      </label>
    </div>
    <button id="makePayment" onclick="makePayment()" class="btn btn-primary btn-wide">Make Payment</button>
  </div>

  <h3>Call Log:</h3>
  <ul id="callLog"></ul>

  <h3>Error Log:</h3>
  <ul id="errorLog"></ul>
</body>

</html>
